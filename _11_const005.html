<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>const with 객체</title>
  </head>
  <body>
    <script>
      const person = {
        name: "lee",
      };

      person.name = "kim";

      document.write(person.name);
    </script>
  </body>
</html>
