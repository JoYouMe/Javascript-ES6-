<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메소드 축약 표현</title>
  </head>
  <body>
    <script>
      //ES5
      var obj1 = {
        name: "lee",
        sayHi: function () {
          console.log("Hi " + this.name);
        },
      };
      obj1.sayHi();

      //ES6
      const obj2 = {
        name: "lee",
        //메소드 축약 표현
        //function 생략 가능
        sayHi() {
          console.log("Hi " + this.name);
        },
      };
      obj2.sayHi();
    </script>
  </body>
</html>
