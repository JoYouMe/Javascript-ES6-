<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
  </head>
  <body>
    <script>
      function* genfnc() {
        console.log("1");
        yield;
        console.log("2");
        yield;
        console.log("3");
        yield;
        return;
      }
      const generator = genfnc();
      generator.next();
      generator.next();
      generator.next();
    </script>
  </body>
</html>
