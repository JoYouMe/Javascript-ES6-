<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallbackHell</title>
  </head>
  <body>
    <script>
      function increase(number, Callback) {
        setTimeout(() => {
          const result = number + 10;
          if (Callback) {
            Callback(result);
          }
        }, 100);
      }

      console.log("작업 시작");
      increase(0, (result) => {
        console.log(result);
        increase(result, (result) => {
          console.log(result);
          increase(result, (result) => {
            console.log(result);
            increase(result, (result) => {
              console.log(result);
              console.log("작업 완료");
            });
          });
        });
      });
    </script>
  </body>
</html>
