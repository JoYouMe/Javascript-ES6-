<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 함수 filter</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3, 4, 5];

      let result = arr1.filter((num) => num < 4); //arr1에서 요소를 하나씩 꺼내서 num이 4보다 작은 수만 넣어줌
      console.log(result);

      //나머지 값이 1이면 true, 0이면 false return
      result = arr1.filter((num) => num % 2);
      console.log(result);

      console.log(arr1);
    </script>
  </body>
</html>
