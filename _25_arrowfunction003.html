<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표 함수는 non-constructor</title>
  </head>
  <body>
    <script>
      function Base1() {}

      var obj1 = new Base1();
      console.log(Base1.hasOwnProperty("prototype"));

      const Base2 = () => {};
      console.log(Base2.hasOwnProperty("prototype"));
    </script>
  </body>
</html>
