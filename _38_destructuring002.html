<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비구조화 할당</title>
  </head>
  <body>
    <script>
      //ES5
      var user1 = {
        firstName1: "Yumi",
        lastName1: "Jo",
      };

      var firstName1 = user1.firstName1;
      var lastName1 = user1.lastName1;

      console.log(firstName1 + lastName1);

      //ES6
      const user2 = {
        firstName2: "Yumi",
        lastName2: "Jo",
      };

      const { firstName2, lastName2 } = user2;
      console.log(firstName2 + lastName2);

      const users = [
        {
          id: 1,
          name: "gildong",
        },
        {
          id: 2,
          name: "gilsan",
        },
        {
          id: 3,
          name: "yumi",
        },
      ];

      const [user3, user4, user5] = users;
      console.log(user3, user4, user5);

      //두번째 객체에 있는 id값만 출력
      const [, { id }] = users;
      console.log(id);

      //중첩 객체에서의 비구조화 할당
      const user6 = {
        name: "lee",
        address: {
          zipCode: "11111",
          city: "seoul",
        },
      };

      const {
        address: { city },
      } = user6;
      console.log(city);

      //객체 비구조화 할당에서도 Rest 파라미터와 사용 가능
      const test = {
        x: 1,
        y: 2,
        z: 3,
      };

      const { x, ...rest } = test;
      console.log(x, rest);
    </script>
  </body>
</html>
