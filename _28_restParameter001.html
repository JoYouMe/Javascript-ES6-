<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter</title>
  </head>
  <body>
    <script>
      function fnc1(...rest) {
        console.log(rest);
      }
      fnc1(1, 2, 3, 4, 5);

      //매개변수 중 하나만 사용하고 나머지 값들도 받을 수 있음
      function fnc2(num1, ...rest) {
        console.log(num1);
        console.log(rest);
      }
      fnc2(1, 2, 3, 4, 5);

      //3까지 출력하고 나머지 rest로
      function fnc3(num1, num2, num3, ...rest) {
        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(rest);
      }
      fnc3(1, 2, 3, 4, 5);

      // fnc3을 화살표 함수로 변환
      const fnc4 = (num1, num2, num3, ...rest) => {
        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(rest);
      };
      fnc4(1, 2, 3, 4, 5);
    </script>
  </body>
</html>
