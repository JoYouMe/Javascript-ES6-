<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      function increase(number) {
        //promise 객체 생성
        //비동기 처리가 성공하면 resolve 실행
        //비동기 처리가 실패하면 reject 함수 호출
        const promise = new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = number + 10;
            if (result >= 50) {
              const e = new Error("NumberToBig");
              return reject(e);
            }
            resolve(result);
          }, 1000);
        });

        return promise;
      }

      increase(0)
        //Promise에서 resolve된 값은 then으로 받아올 수 있음
        .then((number) => {
          console.log(number);
          return increase(number);
        })
        .then((number) => {
          console.log(number);
          return increase(number);
        })
        .then((number) => {
          console.log(number);
          return increase(number);
        })
        .then((number) => {
          console.log(number);
          return increase(number);
        })
        //에러 발생 시 catch로 잡을 수 있음
        .catch((e) => {
          console.log(e);
        });
    </script>
  </body>
</html>
