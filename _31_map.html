<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 함수 map</title>
  </head>
  <body>
    <script>
      const numbers = [1, 4, 9];
      const roots = numbers.map((Number) => Math.sqrt(Number)); //numbers에서 요소를 하나씩 꺼내, 각 숫자에 제곱근
      console.log(roots);

      //원본 배열은 변하지 않음
      console.log(numbers);
    </script>
  </body>
</html>
