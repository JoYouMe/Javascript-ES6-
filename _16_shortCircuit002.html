    <title>논리 연산자를 이용한 단축 평가</title>

  <body>
    <script>
      const done = true;
      let message = "";

      message = done && "성공";
      console.log(message);

      const done2 = false;
      let message2 = done || "실패";
      console.log(message2);
    </script>
  </body>
